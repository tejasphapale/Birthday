<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: radial-gradient(circle at top left, #fbc2eb, #a6c1ee);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .quote-box {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 500px;
      animation: fadeIn 1.5s ease-out;
    }

    .quote-box h1 {
      color: #a06cd5;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .quote-box p {
      font-size: 1rem;
      color: #555;
      margin: 0.5rem 0;
    }

    .puzzle-area {
      margin-top: 2.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeIn 2s ease-in;
    }

    .puzzle-piece {
      font-size: 2rem;
      padding: 1rem;
      border-radius: 12px;
      background: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      user-select: none;
    }

    .puzzle-piece.clicked {
      background-color: #a6c1ee;
      color: white;
      pointer-events: none;
      transform: scale(1.1);
    }

    .puzzle-piece:hover {
      transform: scale(1.2);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .quote-box {
        padding: 1.5rem;
      }

      .quote-box h1 {
        font-size: 1.5rem;
      }

      .quote-box p {
        font-size: 0.95rem;
      }

      .puzzle-piece {
        font-size: 1.8rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <h1 id="greeting">Happiest Birthday !</h1>
    <p>🎉 “Count your life by smiles, not tears. Count your age by friends, not years.”</p>
    <p>🎈 “Wishing you a day filled with love, laughter, and cake!”</p>
    <p>🎁 “May today surprise you with happiness you didn't expect.”</p>
  </div>

  <div class="puzzle-area">
    <div class="puzzle-piece">🧩</div>
    <div class="puzzle-piece">🎲</div>
    <div class="puzzle-piece">🪄</div>
    <div class="puzzle-piece">🧠</div>
  </div>

  <!-- Connect JavaScript File -->
  <script src="name.js"></script>
</body>
</html>
